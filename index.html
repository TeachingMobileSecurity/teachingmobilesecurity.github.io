<script>


function getURL(sParam){
var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {
            return sParameterName[1];
        }
    }
}


function loadPageData(strPageName){
  switch(strPageName){


    case "aboutproject":
    $(document).ready(function(){
        $('#content').load("pages/aboutproject.html"); 
      });
      $(window).on('load', function(){
        $('#aboutProjectNavLink').addClass('dkActive');
      })
  break;



    case "activities":
    $(document).ready(function(){
        $('#content').load("pages/activities.html"); 
      });
      $(window).on('load', function(){
        $('#activitiesNavLink').addClass('dkActive');
      })
  break;




    case "contribute":
    $(document).ready(function(){
        $('#content').load("pages/contribute.html"); 
      });
      $(window).on('load', function(){
        $('#contributeNavLink').addClass('dkActive');
      })
  break;


case "documentation":
    $(document).ready(function(){
        $('#content').load("pages/documentation.html"); 
      });
      $(window).on('load', function(){
        $('#documentationNavLink').addClass('dkActive');
      })
  break;


case "funding":
    $(document).ready(function(){
        $('#content').load("pages/funding.html"); 
      });
      $(window).on('load', function(){
        $('#fundingNavLink').addClass('dkActive');
      })
  break;
  
  
default:
  $(document).ready(function(){
      $('#content').load("pages/main.html"); 
    });
  $(window).on('load', function(){
        $('#homeNavLink').addClass('dkActive');
      })
}



}


</script>
